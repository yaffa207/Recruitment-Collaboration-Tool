<div *ngIf="nav.menuVisible" class="navbar navbar-fixed-top navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header theme">
            <a style="height:100px;display:flex;align-items:center;justify-content:center;" class="navbar-brand" style="color:white">AT&T Collaboration Tool <br> Hi, {{userObj.Name}} ({{userObj.UserType}})</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right" style="height:100px">
                <li class="tabs">
                    <button *ngIf="nav.menuVisible"
                        (click)="Logout()">
        <a id="link" (click)="nav.hideLoginForm()">Logout</a></button>
                </li>
                <li class="tabs">
                    <a role="button" href="https://www.att.com/">
    <img id="logo-img" class="profile-img-card" src="../../assets/images/p-trans.gif" />
    </a>
                </li>
            </ul>
            <ul style="height:100px" class="nav navbar-nav">

                <li class="head" *ngIf="HRIsLoggedIn"><a class="tabs" routerLink="/AllJobs">
                    Jobs<span style="font-size:16px;" class="pull-right hidden-xs showopacity fa fa-tags"></span></a></li>

                <li class="head" *ngIf="HRIsLoggedIn"><a class="tabs" routerLink="/AllApplicants">
                 Applicants<span style="font-size:16px;" class="pull-right hidden-xs showopacity fa fa-user-circle"></span></a></li>

                <li class="head" *ngIf="HRIsLoggedIn"><a class="tabs" routerLink="/AllArchiveJobs">
                    Archived Jobs<span style="font-size:16px;" class="pull-right hidden-xs showopacity fa fa-tags"></span></a></li>

                <li class="head" *ngIf="HRIsLoggedIn"><a class="tabs" routerLink="/AllArchiveApplicants">
                 Archived Applicants<span style="font-size:16px;" class="pull-right hidden-xs showopacity fa fa-user-circle"></span></a></li>

                 

                <li class="head" *ngIf="!HRIsLoggedIn"><a class="tabs" routerLink="/MyJobs/{{userID}}">
                    Jobs<span style="font-size:16px;" class="pull-right hidden-xs showopacity fa fa-user-circle"></span></a></li>

                <li class="head" *ngIf="!HRIsLoggedIn"><a class="tabs" routerLink="/MyApplicants/{{userID}}">
                    Applicants<span style="font-size:16px;" class="pull-right hidden-xs showopacity fa fa-user-circle"></span></a></li>
            </ul>
        </div>
    </div>
</div>


<div *ngIf="!HideRouterOutlet" class="container">
    <div class="card card-container" *ngIf="nav.loginVisible">
        <img id="profile-img" class="profile-img-card" src="../../assets/images/p-trans.gif" />
        <p id="profile-name" class="profile-name-card"></p>


        <form class="form-signin" #trvForm="ngForm" (ngSubmit)="Login()">

            <input type="email" placeholder="Enter email address" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" [(ngModel)]="Email"
                #userEmail="ngModel" name="email" id="inputEmail" required autofocus/>
            <div *ngIf="userEmail.invalid && (userEmail.dirty || userEmail.touched)" class="alert alert-danger input-validator-container alerMsg">
                <div *ngIf="userEmail.errors.required">Email is required</div>
                <div *ngIf="userEmail.errors.pattern">Email is invalid</div>
            </div>

            <input type="password" placeholder="Enter password" [(ngModel)]="Password" name="password" #userPassword="ngModel" minlength="6"
                id="inputPassword" required/>
            <div *ngIf="userPassword.invalid && (userPassword.dirty || userPassword.touched)" class="alert alert-danger input-validator-container alerMsg">
                <div *ngIf="userPassword.errors.required">Password is required</div>
                <div *ngIf="userPassword.errors.minlength">password must contain minimum 6 chars</div>
            </div>
            <br>

            <button role="button" class="btn btn-lg btn-primary btn-block btn-signin" [disabled]="!trvForm.valid">Login</button>
            <p class="errorMassage">{{Error}}</p>
        </form>
    </div>
</div>

<router-outlet></router-outlet>
