<div class="allCards">
<div class="box effect7 card" *ngFor="let applicant of allFilterdApplicant | filter:search">
    <h4 class="card-title" (click)="SeeApplicant(applicant.Id)"><strong>{{applicant.Name}}</strong></h4>
    <p class="card-text">{{applicant.Title}}
        <span class="fa fa-window-close appIcon" (click)="GetApplicantToDelete(applicant)" data-toggle="modal" data-target="#myModal"></span>
        <span class="fa fa-pencil appIcon" (click)="EditApplicant(applicant.Id)" data-toggle="tooltip" title="Edit Applicant!"></span>
    </p>
    <button class="activateBtn" (click)="Activate(applicant)" data-toggle="tooltip" title="Activate Applicant and go back to all active applicants">Activate</button>
</div>
</div>



<div class="container">
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close modelBtns" data-dismiss="modal">&times;</button>
          <h3 class="modal-title">DELETE</h3>
        </div>
        <div class="modal-body">
          <p [style.font-size]="'22px'">Are you sure you want to permanently delete this applicant?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default modelBtns" (click)="DeleteApplicantHandler()" data-dismiss="modal">Yes</button>
          <button type="button" class="btn btn-default modelBtns" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>
</div>
