<nav class="col-xs-6 col-sm-3 sidebar-offcanvas sideBarNav">
  <div style="background:#f8f8f8;height:100%;" class="navbar-fixed-left">
    <div class="sidebar-nav">
      <ul class="nav">
        <li id="starter" class="nav-divider"></li><br>
        <strong><label class="searchLabel"> Search : </label></strong> <br><br>
        <li><input type="text" class="searchApp" name="search" [(ngModel)]="search" placeholder="search text goes here">
          <span class="fa fa-search searchIcon"></span>
        </li>
        <li class="nav-divider"></li><br><br>
        <strong> Skillset : </strong> <br><br>
        <li *ngFor="let skill of Skills">
          <input type="checkbox" class="skillCheckBox" name="skill" [(ngModel)]="skill.selected" (change)="filterBySkills(skill)" [value]="skill.value">          {{skill.skill}}
        </li>

      </ul>
    </div>
  </div>
</nav>

<br><br><br><br><br><br>

<div class="allCards">
  <div class="box effect7 card" *ngFor="let applicant of filterdRecruiterApp  | filter:search">
    <h4 class="card-title" (click)="SeeApplicant(applicant)"><strong>{{applicant.Name}}</strong>

      <span *ngIf="applicant.IsLocked == true" class="glyphicon glyphicon-lock appIcon" (click)="LockApplicant(applicant)" data-toggle="tooltip"
        title="Locked by {{applicant.NameWhoLocked}}"></span>

      <span *ngIf="applicant.IsLocked == false" class="fa fa-unlock-alt appIcon" (click)="LockApplicant(applicant)" data-toggle="tooltip"
        title="Lock Applicant"></span>
    </h4>
    <p class="card-text"><strong>{{applicant.Title}}</strong>
    </p>
  </div>
</div>
